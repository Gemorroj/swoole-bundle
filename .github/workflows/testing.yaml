name: App Tester
on:
  push:

env:
  php-version: '8.3'
  php-extensions: pecl_swoole, :xdebug,
  key: php-cache2

jobs:
  phpunit:
    # Configuration
    name: App Test
    runs-on: ubuntu-22.04

    # Steps
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      # PHP Extension
      - name: Setup Cache PHP Extensions
        id: extcache2
        uses: shivammathur/cache-extensions@v1
        with:
          php-version: ${{ env.php-version }}
          extensions: ${{ env.php-extensions }}
          key: ${{ env.key }}
      - name: Cache PHP Extensions
        uses: actions/cache@v2
        with:
          path: ${{ steps.extcache2.outputs.dir }}
          key: ${{ steps.extcache2.outputs.key }}
          restore-keys: ${{ steps.extcache2.outputs.key }}

      # Install PHP
      - name: Install PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.php-version }}
          extensions: ${{ env.php-extensions }}
          tools: pecl
          ini-values: sys_temp_dir=${{ runner.temp }}
        env:
          SWOOLE_CONFIGURE_OPTS: "--enable-openssl=yes"
          SWOOLE_CONFIGURE_SUFFIX_OPTS: "--enable-openssl=yes"
          SWOOLE_CONFIGURE_PREFIX_OPTS: "--enable-openssl=yes"
      - name: Get Composer Cache Directory
        id: composer-cache
        run: |
          echo "::set-output name=dir::$(composer config cache-files-dir)"
      - uses: actions/cache@v3
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      # Run Tests
      - name: Install App Dependencies
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
      - name: PHPCS Fixer
        run: composer qa:lint
      - name: PhpStan
        run: composer qa:phpstan
      - name: Execute PHPUnit
        run: composer test:stop